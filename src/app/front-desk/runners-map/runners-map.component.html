<div class="form-control checkBoxxs">
  <!-- <mat-checkbox formControlName ="isStatic">Static</mat-checkbox> -->
  <mat-checkbox class="boxBlock" [checked]="selectedOrder==='Clusters'" (change)="orderOnMap($event,'Clusters')">
    Clusters</mat-checkbox>
  <mat-checkbox class="boxBlock" [checked]="selectedOrder==='New'" (change)="orderOnMap($event,'New')">New Orders
  </mat-checkbox>
  <mat-checkbox class="boxBlock" [checked]="selectedOrder==='Active'" (change)="orderOnMap($event,'Active')">Active
  </mat-checkbox>
  <mat-checkbox class="boxBlock" [checked]="selectedOrder==='Delivered'" (change)="orderOnMap($event,'Delivered')">
    Delivered</mat-checkbox>
  <mat-checkbox class="boxBlock" [checked]="selectedOrder==='Rejected'" (change)="orderOnMap($event,'Rejected')">
    Rejected</mat-checkbox>

</div>
<agm-map *ngIf="showMap && showClusters" [latitude]="restaurant.latitude" [longitude]="restaurant.longitude" [zoom]="12"
  [zoomControl]="true" [streetViewControl]="false" [minZoom]="3">
  <div *ngIf="orders && orders.length>0">
    <agm-marker *ngFor="let batch of orders" [latitude]="batch.latitude" [longitude]="batch.longitude"
      [iconUrl]="batch.icon" [label]="batch.labelOptions">
      <agm-info-window>
        <div>
          <p style="color:pink;font-weight: 600;">{{batch.customer_name}}</p>
          <p style="color: pink; font-weight: 600;">{{batch.location}}</p>
        </div>

      </agm-info-window>
    </agm-marker>
  </div>

</agm-map>

<agm-map *ngIf="showMap && showOrders" [latitude]="restaurant.latitude" [longitude]="restaurant.longitude" [zoom]="12"
  [zoomControl]="true" [streetViewControl]="false" [minZoom]="3">
  <div *ngIf="orders && orders.length>0">
    <agm-marker *ngFor="let batch of orders" [latitude]="batch.order_latitude" [longitude]="batch.order_longitude"
      [iconUrl]="batch.icon">
      <agm-info-window>
        <div>
          <p style="color:pink;font-weight: 600;">{{batch.customer_name}}</p>
          <p style="color: pink;font-weight: 600;">{{batch.location}}</p>
        </div>

      </agm-info-window>
    </agm-marker>
  </div>

</agm-map>
